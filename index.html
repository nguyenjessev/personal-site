<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jesse Nguyen</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/a5c020bdad.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<svg
			xmlns="http://www.w3.org/2000/svg"
			style="height: 0; position: absolute"
		>
			<filter id="noiseFilter">
				<feTurbulence
					type="fractalNoise"
					baseFrequency="0.3"
					stitchTiles="stitch"
				/>
				<feComponentTransfer>
					<feFuncA type="linear" slope="0.15" />
				</feComponentTransfer>
			</filter>
		</svg>
		<div class="container">
			<div class="profile-photo">
				<img src="me.jpeg" alt="" />
			</div>
			<h1 class="name">Jesse Nguyen</h1>
			<div class="social-links">
				<a
					href="https://github.com/nguyenjessev"
					target="_blank"
					aria-label="GitHub"
				>
					<i class="fa-brands fa-github"></i>
				</a>
				<a
					href="https://linkedin.com/in/nguyenjessev"
					target="_blank"
					aria-label="LinkedIn"
				>
					<i class="fa-brands fa-linkedin"></i>
				</a>
				<a href="resume.pdf" target="_blank" aria-label="Resume">
					<i class="fa-solid fa-file-alt"></i>
				</a>
			</div>
		</div>
	</body>
</html>
